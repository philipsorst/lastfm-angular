<!DOCTYPE HTML>
<html lang="en" ng-app=lastfmApp>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Last.fm API Browser</title>
    <link rel="stylesheet" href="css/bootstrap-3.0.0.min.css" />
    <link rel="stylesheet" href="css/bootstrap-theme-3.0.0.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/lib/jquery-2.0.3.min.js"></script>
    <script src="js/lib/bootstrap-3.0.0.min.js"></script>
</head>
<body>

	<nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">lastfm-angular</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav" ng-controller="TopBarController">
                    <li ng-repeat="pkg in packages" ng-class="{active: pkg == params.pkg}">
                        <a href="#/{{pkg}}">{{pkg}}</a>
                    </li>
                </ul>
            </div>
        </div>
	</nav>
	
	<div class="container">
		<div class="row">
			<div class="col-md-2">
				<ul class="nav nav-list" ng-controller="SideBarController">
					<li>{{methods}}</li>
  					<li ng-repeat="mthd in methods()" ng-class="{active: mthd.name == params.mthd}">
  						<a href="#/{{params.pkg}}/{{mthd.name}}?{{requiredParamKey()}}={{requiredParamValue()}}">{{mthd.name}}</a>
  					</li>
				</ul>
			</div>
			<div class="col-md-10">
				 <div ng-view></div>
			</div>
		</div>
	</div>
	
	<footer class="container" ng-controller="RouteController">
		<hr />
		<div>{{params}}</div>
	</footer>

	<script src="js/account.js"></script>
    <script src="js/lib/angular-1.0.7/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/directives.js"></script>
</body>
</html>
