<!DOCTYPE HTML>
<html lang="en" ng-app=lastfmApp>
<head>
<meta charset="utf-8">
<title>Last.fm API Browser</title>
<link href="http://design.dontdrinkandroot.net/css/bootstrap/bootstrap-2.2.2.min.css" rel="stylesheet">
<link href="http://design.dontdrinkandroot.net/css/bootstrap/bootstrap-responsive-2.2.2.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/app.css" />
</head>
<body>

	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="brand" href="#">lastfm-angular</a>
				<ul class="nav" ng-controller="TopBarController">
					<li ng-repeat="pkg in packages" ng-class="{active: pkg == params.pkg}">
						<a href="#/{{pkg}}">{{pkg}}</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	
	<div class="container">
		<div class="row">
			<div class="span2">
				<ul class="nav nav-list" ng-controller="SideBarController">
					<li>{{methods}}</li>
  					<li ng-repeat="mthd in methods()" ng-class="{active: mthd.name == params.mthd}">
  						<a href="#/{{params.pkg}}/{{mthd.name}}?{{requiredParamKey()}}={{requiredParamValue()}}">{{mthd.name}}</a>
  					</li>
				</ul>
			</div>
			<div class="span10">
				 <div ng-view></div>
			</div>
		</div>
	</div>
	
	<footer class="container" ng-controller="RouteController">
		<hr />
		<div>{{params}}</div>
	</footer>
	
	
	
	<script src="http://design.dontdrinkandroot.net/js/jquery/jquery-1.8.1.min.js"></script>
	<script src="http://design.dontdrinkandroot.net/js/bootstrap/bootstrap-2.2.2.min.js"></script>
	<script src="js/account.js"></script>
	<script src="lib/angular/angular.js"></script>
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/directives.js"></script>
</body>
</html>
