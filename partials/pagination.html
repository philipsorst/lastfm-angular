<ul class="pagination">
    <li ng-class="{disabled: noPrevious()}"><a ng-click="selectPrevious()">{{previousText || '&lt;'}}</a></li>
    <li ng-repeat="page in pages" ng-class="{active: isActive(page)}"><a ng-click="selectPage(page)">{{page}}</a></li>
    <li ng-class="{disabled: noNext()}"><a ng-click="selectNext()">{{nextText || '&gt;'}}</a></li>
</ul>
