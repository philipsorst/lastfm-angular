<div class="page-header">
	<h2>User.getInfo</h2>
</div>

<div class="row-fluid">
	<div class="span4">
		<img ng-src="{{image(data.user, 'extralarge')}}" />
	</div>
	<div class="span8">
		<table class="table table-striped table-condensed">
			<tr>
				<td>Name</td><td>{{data.user.name}}</td>
			</tr>
			<tr>
				<td>Country</td><td>{{data.user.country}}</td>
			</tr>
			<tr>
				<td>Age</td><td>{{data.user.age}}</td>
			</tr>
			<tr>
				<td>Gender</td><td>{{data.user.gender}}</td>
			</tr>
		</table>
	</div>
</div>
