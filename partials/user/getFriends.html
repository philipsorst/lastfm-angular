<div class="page-header">
	<h2>User.getFriends</h2>
</div>

<pagination num-pages="data.friends['@attr'].totalPages" current-page="data.friends['@attr'].page"></pagination>

<div>
	<ul class="thumbnails">
		<li ng-repeat="user in data.friends.user" class="span1">
			<a ng-href="#/user/getInfo?user={{user.name}}" class="thumbnail">
				<img ng-src="{{image(user, 'medium')}}" />
			</a>
		</li>
	</ul>
</div>
